<div class="container">
  <div class='searchDiv'>
    <h6 class="product">
      Search Product: <span><input type="text" [(ngModel)]="filterText" /></span>
    </h6>
  </div>
  <table class="table table-bordered table-hover">
    <thead>
      <tr class="bg-info">
        <th scope="col">TITLE</th>
        <th scope="col">CATEGORY</th>
        <th appDirectiveSort [sortKey]="'price'" scope="col" [item]="listitem">PRICE<i class="fa fa-fw fa-sort"></i></th>
        <th scope="col">DATE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listitem | filterPipe: filterText" class="list-items">
        <td (click)="openData(item.id)">{{item.title}}</td>
        <td>{{item.categoryId}}</td>
        <td>{{item.price}}</td>
        <td>{{item.createdAt | date: 'dd/MM/yyyy'}}</td>
      </tr>
    </tbody>
  </table>
</div>
